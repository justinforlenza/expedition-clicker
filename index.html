<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="/src/style.css">
    
  </head>
  <body class="text-gray-200">
    <header class="absolute top-0 left-0 text-3xl border-amber-300 border-b-2 border-r-2 px-2 pt-1 inline-block bg-stone-800">
      Expedition Clicker
    </header>

    <main class="w-screen h-screen">
      <div class="boss relative flex flex-col justify-center items-center">
      

        <h1 id="pointCounter" class="text-2xl font-extrabold text-cyan-300">0 Lumina Points</h1>

        <button onclick="changePoint(1)" class="cursor-pointer transition-all duration-50 clicker active:scale-75">
          <img src="/src/images/mime.webp">
        </button>


      </div>

      <div class="upgrades">

      </div>

      <div class="characters">

        <button onclick="buyGustave()" class="character">
          <img src="/src/images/characters/gustave.webp">

          <div>
            <h2>Gustave</h2>
            <p id="gLevel">Level 00</p>
            <p>Cost: 100 lp</p>
          </div>
        </button>


        <button class="character">
          <img src="/src/images/characters/maelle.webp">
          <div>
            <h2>Maelle</h2>
            <p>Level 00</p>
            <p>Cost: 10000 lp</p>
          </div>
        </button>

        <button class="character">
          <img src="/src/images/characters/lune.webp">
          <div>
            <h2>Lune</h2>
            <p>Level 00</p>
            <p>Cost: 10000000 lp</p>
          </div>
        </button>

      </div>
    </main>

    <script src="/src/main.js"></script>
  </body>
</html>
